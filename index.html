    <script>
        function createRandomString(sumString){
const alphabet = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM";
var randomString = "";
for (let i=0; i<sumString; i++){
	var index = Math.floor(Math.random()*alphabet.length);
	randomString +=alphabet[index];
}
return randomString;
}


function createRandomString2() {

    let num2 = Math.round(Math.random()*33);

    let letter3 = alphabet[num3];

    let num4 = Math.round(Math.random()*33);

    let word = letter1+letter2+letter3+letter4;

     return word;
 }
 createRandomString2()
